<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service </title>
    <!--css link-->
    <link rel="stylesheet" href="style/style.css">
    <!--tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--daisy ui-->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awsam -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#41ff6b1a] min-h-screen mx-auto">
<!-- header section -->
    <header class="max-w-sm lg:max-w-7xl mx-auto">
        <nav
            class=" border-amber-200   bg-white lg:h-[90px] h-[80px]  flex flex-row justify-between items-center p-3 lg:p-8">

            <div class="left-nav flex justify-center items-center gap-2">

                <img class="lg:w-[50px] lg:h-[50px] w-[35px] h-[30px]" src="assets/logo.png" alt="">
                <h1 class="text-[15px] lg:text-xl font-bold text-[#006747]">Emergency <br>Service </h1>

            </div>

            <div class="right-nav flex justify-center items-center gap-1  lg:gap-2.5">

                <div
                    class="flex lg:gap-3  justify-center  items-center   bg-[#41ff6b1a]  rounded-3xl w-[70px] h-[29px] lg:w-[100px] lg:h-[40px]">
                    <span class="text-[15px]">0</span>
                    <img class="lg:w-[30px] lg:h-[30px] w-[15px] h-[15px]" src="assets/heart.png" alt="">
                </div>
                <div
                    class="flex lg:gap-3  justify-center  items-center   bg-[#41ff6b1a]  rounded-3xl w-[70px] h-[29px] lg:w-[100px] lg:h-[40px]">
                    <span class="text-[15px]">100</span>
                    <img class="lg:w-[30px] lg:h-[30px] w-[20px] h-[20px]" src="assets/coin.png" alt="">
                </div>
                <button
                    class="btn lg:w-[100px] lg:h-[40px] w-[70px] h-[29px] bg-[#00a63e] text-white rounded-3xl text-[10px] lg:text-[15px] p-2 lg:p-5">
                    2 Copy</button>
            </div>
        </nav>
    </header>
    <main>
       <!-- banner section  -->
        <section
            class="max-w-sm lg:max-w-7xl mx-auto  justify-center items-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] lg:p-[20px] p-[10px] lg:h-[240px] ">
        
                <img class=" lg:ml-[560px] lg:h-[90px] ml-[160px] lg:w-[90px] w-[40px] h-[30px] items-center"
                    src="assets/logo-dark.png" alt="">
                <h1 class="lg:text-[30px] lg:font-bold text-white text-[15px] font-bold">Emergency Service Directory
                </h1>
                <p class="text-[10px] lg:font-semibold lg:text-[15px] text-white ">Government Emergency Services at Your
                    Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>

            </div>
        </section>

    
        


    </main>

</body>

</html>
